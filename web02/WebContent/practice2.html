<!-- javaScript -->
<script type="text/javascript">
	function bag() {
		first = document.getElementById("first").value
		//<div> tag : html의 주요 구성요소(element --> tag))
		resultTag = document.getElementById("result")
		//id가 result인 태그를 가지고 와주세요.!<div id=result></div>
		
		
		if (first== '휴대폰') {
			resultTag.innerHTML ='<img src=img/yes.jpeg width=300 height=200>'
		}
		else if(first== '시계') {
			resultTag.innerHTML ='<img src=img/no.png width=300 height=200>'
		}
		else{
			resultTag.innerHTML ='<img src=img/yes.jpeg width=300 height=200>'	
		}
	}
	
	
	function bag2() {
		second = document.getElementById("second").value
		//<div> tag : html의 주요 구성요소(element --> tag))
		resultTag = document.getElementById("result")
		//id가 result인 태그를 가지고 와주세요.!<div id=result></div>
		
		
		if (second== '휴대폰') {
			resultTag.innerHTML ='<img src=img/yes.jpeg width=300 height=200>'
		}

			resultTag.innerHTML ='<img src=img/no.png width=300 height=200>'
		}
		else{
			resultTag.innerHTML ='<img src=img/yes.jpeg width=300 height=200>'	
		}
	}
		


</script>

</head>
<body>
	첫번째로 가장 중요한 물건 :<input id="first">
	<button onclick="bag()">확인</button>

	<button onclick="bag2()">확인</button>

	<hr color="red">
