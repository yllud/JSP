<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자 마자 통신해보자.!!
	$(function() {
		$('#b1').click(
				function() {
					$.ajax({
						url : "won.jsp",
						data : {
							won : $('#won').val()
						},
						success : function(x) {
							alert(x)
							$('#result').html("<font color=green>"+$('#won').val()+"원은 " + x.trim()+"달러입니다.</font>")
						},
						error : function(e) {

						} //error
					})//ajax
				})//b1
		$('#b2').click(function() {
			$.ajax({
				url : "dollar.jsp",
				data : {
					dollar : $('#dollar').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=yellow>"+$('#dollar').val()+"달러는 " + x.trim()+ "원입니다.</font>")
				},
				error : function(e) {

				} //error
			})//ajax
		})//b2

	})//$
</script>
<body>
	원을 달러로 :
	<input id="won" class="text-bg-primary" value="150000"> (won)
	<button id="b1" style="background: lime">환산</button>
	<br>

	<hr color="red">
	달러를 원으로:
	<input id="dollar" class="text-bg-primary" value="50"> (dollar)
	<button id="b2" style="background: yellow">환산</button>
	<br>

	<hr color="green">
	<div id="result" class="badge rounded-pill bg-info">결과 출력되는 곳.</div>
</body>
</html>
