<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>



<!-- javaScript -->
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>

<script type="text/javascript">
	$(function() { //body태그 부분을 ram에 dom tree로 읽어와서 준비가 되면, 
		$('#b1').click(function() {
			re=$('#reply').val()
			divTag=$('#result')
			divTag.append(re+"<br>")
			
			
			
		}) //b1
		
		$('#b2').click(function() {
			
			divTag=$('#result')
			divTag.append("<img src=img/no.png width=50 height=50>")			
		}) //b2
		

		$('#b3').click(function() {
			re=$('#reply').val()
			divTag=$('#result')
			divTag.append("<img src=img/no.png width=50 height=50>")	
			divTag.append(re+"<br>")
		}) //b2
		
	})//$
</script>
</head>
<body>
 댓글: <input id="reply">
<button id="b1">글자 추가</button>
<button id="b2">이미지 추가</button>
<button id="b3">댓글 추가</button>
<hr color="red">
<div id="result"></div>
</body>
</html>
